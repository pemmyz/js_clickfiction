<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="mode-toggle" aria-label="Toggle dark/light mode">☀️</button>

    <div class="container">
        <h1>Progress Bar Race</h1>

        <div class="score-board">
            <div class="score-item">Player 1 Wins: <span id="player1-score">0</span></div>
            <div class="score-item">Player 2 Wins: <span id="player2-score">0</span></div>
        </div>

        <div id="winner-announcement" class="winner-announcement" style="display: none;"></div>

        <div class="difficulty-settings">
            <h3>Difficulty</h3>
            <div class="difficulty-options">
                <label><input type="radio" name="difficulty" value="easy"> Easy</label>
                <label><input type="radio" name="difficulty" value="medium" checked> Medium</label>
                <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                <label><input type="radio" name="difficulty" value="manual"> Manual</label>
            </div>
        </div>

        <div id="manual-controls" class="manual-controls-area" style="display: none;">
            <h4>Manual Settings</h4>
            <div class="settings-group">
                <label for="increment-slider">Press Power (<span id="increment-value-display">6</span>): </label>
                <input type="range" id="increment-slider" min="1" max="15" value="6">
            </div>
            <div class="settings-group">
                <label for="drain-rate-slider">Drain Speed (<span id="drain-rate-value-display">0.6</span>): </label>
                <input type="range" id="drain-rate-slider" min="1" max="20" value="6"> <!-- 1=0.1, 6=0.6, 20=2.0 -->
            </div>
        </div>


        <div class="game-area">
            <div class="player-section">
                <h2>Player 1 (W key)</h2>
                <div class="progress-container">
                    <div id="player1-progress" class="progress-bar player1">
                        <span id="player1-value" class="progress-value">0%</span>
                    </div>
                </div>
            </div>

            <div class="player-section">
                <h2>Player 2 (Up Arrow)</h2>
                <div class="progress-container">
                    <div id="player2-progress" class="progress-bar player2">
                        <span id="player2-value" class="progress-value">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="reset-button">Reset Game</button>
        <button id="reset-scores-button">Reset Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
