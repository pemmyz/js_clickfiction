<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Fiction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="mode-toggle" aria-label="Toggle dark/light mode">☀️</button>

    <div class="container">
        <h1>Click Fiction</h1>

        <div class="score-board">
            <!-- Score items will be added dynamically by JS -->
        </div>

        <div id="winner-announcement" class="winner-announcement" style="display: none;"></div>
        
        <div id="join-prompt" class="join-prompt"></div>

        <div class="difficulty-settings">
            <h3>Difficulty</h3>
            <div class="difficulty-options">
                <label><input type="radio" name="difficulty" value="easy"> Easy</label>
                <label><input type="radio" name="difficulty" value="medium" checked> Medium</label>
                <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                <label><input type="radio" name="difficulty" value="manual"> Manual</label>
            </div>
        </div>

        <div id="manual-controls" class="manual-controls-area" style="display: none;">
            <h4>Manual Settings</h4>
            <div class="settings-group">
                <label for="increment-slider">Press Power (<span id="increment-value-display">6</span>): </label>
                <input type="range" id="increment-slider" min="1" max="15" value="6">
            </div>
            <div class="settings-group">
                <label for="drain-rate-slider">Drain Speed (<span id="drain-rate-value-display">0.6</span>): </label>
                <input type="range" id="drain-rate-slider" min="1" max="20" value="6">
            </div>
        </div>

        <div class="game-area">
            <!-- Player sections are added here by JS -->
        </div>

        <div class="button-controls">
            <button id="add-player-button">Add Player Slot</button>
            <button id="reset-button">Reset Game</button>
            <button id="reset-scores-button">Reset Scores</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
